<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About Learn Code</h1>
    <h1>We are learing springBoot</h1>
    <h2 th:text="${currentDate}"></h2>
    <h2>Name of the owner is : <span th:text="${#strings.toUpperCase(name)}"></span></h2>
    <div th:with="a=5,b=67,n=${name}">
        <h4>Value of a is <span th:text="${a}"></span></h4>
        <h4 th:text="'Value of b is '+${b}"></h4>
        <h4 th:text="'Sum of '+${a}+ ' and '+${b}+ ' is '+${a+b}"></h4>
    </div>
</body>
</html>
